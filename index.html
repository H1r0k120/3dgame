<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数字あてゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>数字あてゲーム</h1>
    <p>1〜100の数字を当ててください！</p>
    <input type="number" id="guessInput" placeholder="数字を入力" min="1" max="100" />
    <button onclick="checkGuess()">判定</button>
    <p id="resultMessage"></p>
    <p id="attemptsCount"></p>
    <button onclick="resetGame()">リセット</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
