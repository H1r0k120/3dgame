<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
    #gameover, #startscreen, #restartbtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      font-family: sans-serif;
      text-align: center;
      z-index: 2;
    }
    #restartbtn {
      top: calc(50% + 60px);
      background: #333;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      display: none;
    }
    #startscreen {
      display: block;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
    }
    #gameover {
      display: none;
    }
  </style>
</head>
<body>
  <div id="hud">Score: 0 | Time: 60 | Lives: 3</div>
  <div id="startscreen">Press Any Key to Start</div>
  <div id="gameover">Game Over</div>
  <div id="restartbtn">Restart</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, player, hud, gameover, restartBtn, startscreen;
    let collectibles = [];
    let enemies = [];
    let keys = {};
    let score = 0, timeLeft = 60, lives = 3;
    let gameRunning = false;
    let velocityY = 0;
    let onGround = true;

    const gravity = -0.01;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 15);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshLambertMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      player = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshLambertMaterial({ color: 0xff0000 })
      );
      player.position.y = 1;
      scene.add(player);

      hud = document.getElementById('hud');
      gameover = document.getElementById('gameover');
      restartBtn = document.getElementById('restartbtn');
      startscreen = document.getElementById('startscreen');

      for (let i = 0; i < 30; i++) spawnCollectible();
      for (let i = 0; i < 5; i++) spawnEnemy();

      updateHUD();
    }

    function spawnCollectible() {
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        new THREE.MeshLambertMaterial({ color: 0xffff00 })
      );
      sphere.position.set(
        Math.random() * 40 - 20,
        0.5,
        Math.random() * 40 - 20
      );
      scene.add(sphere);
      collectibles.push(sphere);
    }

    function spawnEnemy() {
      const enemy = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshLambertMaterial({ color: 0x0000ff })
      );
      enemy.position.set(Math.random() * 40 - 20, 0.5, Math.random() * 40 - 20);
      enemy.userData = { direction: new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize() };
      scene.add(enemy);
      enemies.push(enemy);
    }

    function updateHUD() {
      hud.textContent = `Score: ${score} | Time: ${timeLeft} | Lives: ${lives}`;
    }

    function startGame() {
      gameRunning = true;
      startscreen.style.display = 'none';
      animate();
      setInterval(() => {
        if (!gameRunning) return;
        timeLeft--;
        updateHUD();
        if (timeLeft <= 0) endGame("Time Up!");
      }, 1000);
    }

    function endGame(message) {
      gameover.textContent = message;
      gameover.style.display = 'block';
      restartBtn.style.display = 'block';
      gameRunning = false;
    }

    function resetGame() {
      window.location.reload();
    }

    function animate() {
      if (!gameRunning) return;
      requestAnimationFrame(animate);

      // Move player
      if (keys['ArrowLeft']) player.position.x -= 0.2;
      if (keys['ArrowRight']) player.position.x += 0.2;
      if (keys['ArrowUp']) player.position.z -= 0.2;
      if (keys['ArrowDown']) player.position.z += 0.2;
      if (keys[' '] && onGround) {
        velocityY = 0.3;
        onGround = false;
      }

      velocityY += gravity;
      player.position.y += velocityY;

      if (player.position.y <= 1) {
        player.position.y = 1;
        velocityY = 0;
        onGround = true;
      }

      // Collect items
      collectibles = collectibles.filter(c => {
        if (player.position.distanceTo(c.position) < 1) {
          scene.remove(c);
          score += 10;
          updateHUD();
          spawnCollectible();
          return false;
        }
        return true;
      });

      // Enemies
      enemies.forEach(enemy => {
        enemy.position.add(enemy.userData.direction.clone().multiplyScalar(0.05));
        if (enemy.position.x > 20 || enemy.position.x < -20 || enemy.position.z > 20 || enemy.position.z < -20) {
          enemy.userData.direction.multiplyScalar(-1);
        }
        if (player.position.distanceTo(enemy.position) < 1) {
          lives--;
          updateHUD();
          if (lives <= 0) {
            endGame("Game Over");
          }
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (!gameRunning && startscreen.style.display !== 'none') startGame();
    });
    window.addEventListener('keyup', e => keys[e.key] = false);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    document.getElementById('restartbtn').addEventListener('click', resetGame);

    init();
  </script>
</body>
</html>
