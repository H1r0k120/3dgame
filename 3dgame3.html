<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="hud">Score: 0 | Time: 60</div>
  <div id="gameover">Game Over</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    scene.add(ground);

    const playerGeometry = new THREE.BoxGeometry();
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(player);

    const collectibleGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const collectibleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    let collectibles = [];

    const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
    const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    let enemies = [];

    function spawnCollectible() {
      const collectible = new THREE.Mesh(collectibleGeometry, collectibleMaterial);
      collectible.position.set(
        Math.random() * 20 - 10,
        0,
        Math.random() * 20 - 10
      );
      scene.add(collectible);
      collectibles.push(collectible);
    }

    function spawnEnemy() {
      const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
      enemy.position.set(
        Math.random() * 20 - 10,
        0,
        Math.random() * 20 - 10
      );
      enemy.userData = { direction: new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize() };
      scene.add(enemy);
      enemies.push(enemy);
    }

    for (let i = 0; i < 5; i++) spawnCollectible();
    for (let i = 0; i < 3; i++) spawnEnemy();

    let keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    let score = 0;
    let timeLeft = 60;
    const hud = document.getElementById('hud');
    const gameover = document.getElementById('gameover');

    function updateHUD() {
      hud.textContent = `Score: ${score} | Time: ${timeLeft}`;
    }

    let gameRunning = true;

    function animate() {
      if (!gameRunning) return;

      requestAnimationFrame(animate);

      if (keys['ArrowLeft']) player.position.x -= 0.1;
      if (keys['ArrowRight']) player.position.x += 0.1;
      if (keys['ArrowUp']) player.position.z -= 0.1;
      if (keys['ArrowDown']) player.position.z += 0.1;

      collectibles = collectibles.filter(c => {
        if (player.position.distanceTo(c.position) < 0.7) {
          scene.remove(c);
          score += 10;
          updateHUD();
          spawnCollectible();
          return false;
        }
        return true;
      });

      enemies.forEach(enemy => {
        enemy.position.add(enemy.userData.direction.clone().multiplyScalar(0.05));
        if (enemy.position.x > 10 || enemy.position.x < -10 || enemy.position.z > 10 || enemy.position.z < -10) {
          enemy.userData.direction.multiplyScalar(-1);
        }

        if (player.position.distanceTo(enemy.position) < 0.8) {
          gameover.style.display = 'block';
          gameRunning = false;
        }
      });

      renderer.render(scene, camera);
    }

    setInterval(() => {
      if (!gameRunning) return;
      timeLeft--;
      updateHUD();
      if (timeLeft <= 0) {
        gameover.textContent = 'Time Up!';
        gameover.style.display = 'block';
        gameRunning = false;
      }
    }, 1000);

    updateHUD();
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
