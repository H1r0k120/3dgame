<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    scene.add(ground);

    const playerGeometry = new THREE.BoxGeometry();
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(player);

    const collectibleGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const collectibleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    let collectibles = [];

    function spawnCollectible() {
      const collectible = new THREE.Mesh(collectibleGeometry, collectibleMaterial);
      collectible.position.set(
        Math.random() * 20 - 10,
        0,
        Math.random() * 20 - 10
      );
      scene.add(collectible);
      collectibles.push(collectible);
    }

    for (let i = 0; i < 5; i++) spawnCollectible();

    let keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    let score = 0;
    const scoreboard = document.getElementById('scoreboard');

    function updateScore() {
      scoreboard.textContent = `Score: ${score}`;
    }

    function animate() {
      requestAnimationFrame(animate);

      if (keys['ArrowLeft']) player.position.x -= 0.1;
      if (keys['ArrowRight']) player.position.x += 0.1;
      if (keys['ArrowUp']) player.position.z -= 0.1;
      if (keys['ArrowDown']) player.position.z += 0.1;

      // Collision detection with collectibles
      collectibles = collectibles.filter(c => {
        if (player.position.distanceTo(c.position) < 0.7) {
          scene.remove(c);
          score += 10;
          updateScore();
          spawnCollectible();
          return false;
        }
        return true;
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
