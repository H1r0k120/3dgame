<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Platformer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let player, platforms = [];
    let keys = {};
    let velocity = new THREE.Vector3(0, 0, 0);
    let gravity = -0.01;
    let onGround = false;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 1, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // Player
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      player = new THREE.Mesh(geometry, material);
      player.position.y = 1;
      scene.add(player);

      // Platforms
      createPlatform(0, 0, 0);
      createPlatform(3, 1, -3);
      createPlatform(-3, 2, -6);
      createPlatform(0, 3, -9);

      animate();
    }

    function createPlatform(x, y, z) {
      const geometry = new THREE.BoxGeometry(5, 0.5, 5);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const platform = new THREE.Mesh(geometry, material);
      platform.position.set(x, y, z);
      scene.add(platform);
      platforms.push(platform);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Apply gravity
      velocity.y += gravity;
      player.position.y += velocity.y;

      // Basic movement
      if (keys['ArrowLeft']) player.position.x -= 0.1;
      if (keys['ArrowRight']) player.position.x += 0.1;
      if (keys['ArrowUp']) player.position.z -= 0.1;
      if (keys['ArrowDown']) player.position.z += 0.1;

      // Platform collision
      onGround = false;
      platforms.forEach(p => {
        const px = player.position;
        const py = player.position.y;
        const minY = p.position.y + 0.25;
        const withinX = Math.abs(px.x - p.position.x) < 2.5;
        const withinZ = Math.abs(px.z - p.position.z) < 2.5;
        const falling = velocity.y <= 0;
        if (withinX && withinZ && py >= minY && py <= minY + 0.5 && falling) {
          velocity.y = 0;
          player.position.y = minY;
          onGround = true;
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && onGround) {
        velocity.y = 0.2;
        onGround = false;
      }
    });

    window.addEventListener('keyup', e => keys[e.key] = false);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
